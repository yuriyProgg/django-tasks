{% extends 'base.html' %}
{% load form_tags %}

{% block title %}
  Регистрация
{% endblock %}

{% block main %}
  <form action="{% url 'registration' %}" method="post" class="p-2 p-sm-4 p-md-5 border rounded shadow mt-5">
    {% csrf_token %}
    <h3 class="text-center mb-3">Регистрация</h3>
    {% for f in form %}
      <div class="mb-3">
        <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
        {{ f|add_class:'form-control' }}
        {% if f.errors %}
          <div class="text-danger mt-1">{{ f.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100 mb-2">Зарегистрироваться</button>
    <div class="text-center">
      <a href="{% url 'login' %}" class="link-secondary link-offset-2">Вход</a>
    </div>
  </form>
{% endblock %}
